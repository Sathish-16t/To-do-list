<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="main">
      <h1>To Do List</h1>
      <div class="slogen">
        <h4>Welcome to To Do App</h4>
        <p>Organize your plans for the day</p>
      </div>
      <form>
        <input
          type="text"
          id="input4"
          required
          class="input"
          placeholder="Name"
        /><br />
        <button id="btnget" type="submit" disabled>Get Started</button>
      </form>
    </div>
    <script>
      // Landing page

      let input = document.getElementById("input4");
      let btnGet = document.getElementById("btnget");

      input.addEventListener("input", () => {
        let name = input.value.trim();
        if (name === "") {
          btnGet.disabled = true;
        } else {
          btnGet.disabled = false;
        }
      });

      btnGet.addEventListener("click", (event) => {
        console.log("hello ");

        event.preventDefault();
        window.location.href = "home.html";
        let name = input.value.trim();
        if (name !== "") {
          localStorage.setItem("name", name);
          return;
        }
        input.value = "";
      });
    </script>
  </body>
</html>
